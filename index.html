function convertToTime(seconds) {
    let isNegative = seconds < 0; // Ki·ªÉm tra s·ªë √¢m
    seconds = Math.abs(seconds); // L·∫•y gi√° tr·ªã tuy·ªát ƒë·ªëi

    let hours = Math.floor(seconds / 3600);
    let minutes = Math.floor((seconds % 3600) / 60);
    let secs = seconds % 60;

    // ƒê·ªãnh d·∫°ng th√†nh hh:mm:ss
    let timeString = [hours, minutes, secs]
        .map(unit => String(unit).padStart(2, '0')) // ƒê·∫£m b·∫£o 2 ch·ªØ s·ªë
        .join(':');

    return isNegative ? `-${timeString}` : timeString;
}
